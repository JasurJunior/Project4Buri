<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <title>Vue Counter</title>
</head>
<body 
   style="background:darkslateblue">
   <div class="container rounded-bottom border border-5 border-dark" style="width: 350px;" id="app">
      <div class="m-5">
         <h1 class="Counter"> {{ h1 }}: {{ counter }}</h1>
         <div class="row">
            <button 
               class="btn btn-success col" 
               @click='counter++'> + </button>
            <button 
               class="btn btn-danger col" 
               @click='counter--'> - </button>
         </div>
      </div>
      <div class="row p-3">
         <h2 class="col">{{ h2 }}</h2><hr>
         <input 
            type="text inp" 
            class="col"
            :placeholder="placeStr"
            v-model="inputVal"
            @keypress.enter="addNote"><hr>
         <button class="btn btn-warning col" @click="addNote"> add </button>
      </div>
   </div>
   <div class="container rounded-bottom border border-5 border-dark" style="width: 350px;" id="lists">
      <div class="head" v-if="notes.length !== 0">
         <hr>
         <h2>list</h2>
         <ul>
            <li
            v-for="(note,index) in notes"
            class="rounded-top border border-3 border-dark"
            >
            {{ note }}
            <button
            style="float: right;height: 24px;font-size: 10px;background:crimson ;border:none;"
            @click="delOn(index, $event)"
            >delete!</button>
            </li>
            <hr>
            <li><strong>all count: {{ notes.length }}</strong><br>name:<strong>{{ doubleFun }} </strong></li>
         </ul>
      </div>
      <div v-else>
         <h3>Not list in lists!</h3>
         <h3 
            style="cursor: pointer;" 
            @click="say($event)"
            >You can add list</h3>
      </div>
   </div>
   <script src="https://unpkg.com/vue@next"></script>
   <script src="js/app.js"></script>
</body>
</html>
